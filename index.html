<script type="text/javascript">
$(".sellshoplist dt .dv").click(function(){
	var status=$(this).parents(".sellshoplist").find("dd").data('status');
	if(status==1){
		$(this).parents(".sellshoplist").find("dd").data('status',0);
		$(this).parents(".sellshoplist").find("dd").stop().slideUp();
		$(this).find(".icon").addClass("on");
	}else{
		$(this).parents(".sellshoplist").find("dd").data('status',1);
		$(this).parents(".sellshoplist").find("dd").stop().slideDown();
		$(this).find(".icon").removeClass("on");
	}
});
$('.sellshoplist .xx').click(function(){
	$(this).parents(".sellshoplist").find(".xixi").show();
});
$('.sellshoplist .xixi').click(function(){
	$(this).addClass("active");
});
var termstatus=0;
$(".termsuser").click(function(){
	if(termstatus==0){
		termstatus=1;
		$(".termususercontent").stop().slideDown();
	}else{
		termstatus=0;
		$(".termususercontent").stop().slideUp();
	}
});
</script>
